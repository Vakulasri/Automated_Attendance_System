<!-- check_db.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Check</title>
</head>
<body>
    <h1>Database Records</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Entry Time</th>
            <th>Exit Time</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.entry_time }}</td>
            <td>{{ record.exit_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
